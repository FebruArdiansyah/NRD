<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Lamaran - Winni Code</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- KIRI -->
      <div class="col-md-6 text-white" style="background-color: #eb44bb;">
        <div class="d-flex flex-column justify-content-center align-items-center h-100 px-4 text-center">
          <h3 class="fw-bold mb-3 mt-5">WORK FROM ANYWHERE!</h3>
          <img src="assets/logo1.png" alt="Logo" class="mb-3" style="width: 200px;">
          <img src="assets/form.png" alt="Ilustrasi" class="img-fluid mt-3" style="max-width: 700px;">
        </div>
      </div>


      <!-- KANAN -->
      <div class="col-md-6 bg-white d-flex align-items-center justify-content-center">
        <div class="w-100" style="max-width: 600px;">

          <h2 class="mb-4 text-center text-primary">Form Lamaran</h2>

          <form id="lamaranForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="posisi" class="form-label">Posisi yang Dilamar</label>
              <input type="text" id="posisi" name="posisi" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Aktif</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="telepon" class="form-label">No. Telepon / WhatsApp</label>
              <input type="tel" id="telepon" name="telepon" class="form-control" placeholder="Contoh: (+62) 812-3456-7890" required>
            </div>
            <div class="mb-3">
              <label for="domisili" class="form-label">Domisili</label>
              <input type="text" id="domisili" name="domisili" class="form-control" placeholder="Contoh: Jakarta, Bandung, dll" required>
            </div>
            <div class="mb-3">
              <label for="pendidikan" class="form-label">Pendidikan Terakhir</label>
              <select class="form-select" id="pendidikan" name="pendidikan" required>
                <option selected disabled>Pilih</option>
                <option>SMA/SMK</option>
                <option>D3</option>
                <option>S1</option>
                <option>S2</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="gaji" class="form-label">Berapa gaji yang Anda harapkan?</label>
              <input type="text" id="gaji" name="gaji" class="form-control" placeholder="Contoh: 2.000.000" required>
            </div>
            <div class="mb-3">
              <label for="pengalaman" class="form-label">Berapa tahun pengalaman kerja Anda dalam pekerjaan ini?</label>
              <select class="form-select" id="pengalaman" name="pengalaman" required>
                <option selected disabled>Pilih</option>
                <option>Kurang dari 1 tahun</option>
                <option>1–2 tahun</option>
                <option>3–5 tahun</option>
                <option>5+ tahun</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="proyek" class="form-label">Bisakah Anda menjelaskan proyek/tugas paling berdampak yang pernah Anda tangani? </label>
              <textarea class="form-control" id="proyek" name="proyek" rows="4" placeholder="Tuliskan jawaban Anda..." required></textarea>
            </div>
            <div class="mb-3">
              <label for="cv" class="form-label">Unggah CV (PDF, max 2MB)</label>
              <input type="file" class="form-control" id="cv" name="cv" accept=".pdf" required>
            </div>
            <div class="mb-3">
              <label for="portfolio" class="form-label">Unggah Portofolio (PDF, PPT, ZIP)</label>
              <input type="file" class="form-control" id="portfolio" name="portfolio" accept=".pdf,.ppt,.pptx,.zip,.rar" required>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Kirim Lamaran</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Notifikasi -->
  <div class="modal fade" id="notifikasiModal" tabindex="-1" aria-labelledby="notifikasiLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="notifikasiLabel">Lamaran Berhasil Dikirim</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body text-center">
          <p class="mb-4">Terima kasih! Lamaran kamu sudah kami terima.</p>
          <div class="d-flex justify-content-center gap-3">
            <a href="index.html" class="btn btn-primary">Kunjungi Beranda</a>
            <a href="find-job.html" class="btn btn-outline-primary">Lihat Lowongan</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
